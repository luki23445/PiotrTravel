function showLocationInfo(locationKey) {
  const location = locations[locationKey];
  const popup = document.getElementById('location-popup');
  
  document.getElementById('popup-title').textContent = location.title;
  document.getElementById('popup-day').textContent = location.day;
  document.getElementById('popup-description').textContent = location.description;
  document.getElementById('popup-duration').textContent = location.duration;
  
  const highlightsContainer = document.getElementById('popup-highlights');
  highlightsContainer.innerHTML = '';
  
  location.highlights.forEach(highlight => {
    const div = document.createElement('div');
    div.className = 'flex items-start gap-2';
    div.innerHTML = `
      <div class="w-4 h-4 flex items-center justify-center mt-0.5">
        <i class="ri-check-line text-primary text-sm"></i>
      </div>
      <span class="text-sm text-gray-700">${highlight}</span>
    `;
    highlightsContainer.appendChild(div);
  });
  
  popup.classList.remove('hidden');
}

function closePopup() {
  document.getElementById('location-popup').classList.add('hidden');
}

let zoomLevel = 1;

function zoomIn() {
  if (zoomLevel < 2) {
    zoomLevel += 0.2;
    updateZoom();
  }
}

function zoomOut() {
  if (zoomLevel > 0.6) {
    zoomLevel -= 0.2;
    updateZoom();
  }
}

function updateZoom() {
  const mapContainer = document.querySelector('.map-container');
  mapContainer.style.transform = `scale(${zoomLevel})`;
  mapContainer.style.transformOrigin = 'center center';
}
</script>

<script id="map-controls">
document.addEventListener('DOMContentLoaded', function() {
  const markers = document.querySelectorAll('.marker');
  
  markers.forEach(marker => {
    marker.addEventListener('mouseenter', function() {
      this.style.zIndex = '100';
    });
    
    marker.addEventListener('mouseleave', function() {
      this.style.zIndex = '10';
    });
  });
  
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closePopup();
    }
  });
});
</script>

<script id="map-navigation">
let isDragging = false;
let startX, startY, currentX = 0, currentY = 0;

document.addEventListener('DOMContentLoaded', function() {
  const mapContainer = document.querySelector('.map-container');
  
  mapContainer.addEventListener('mousedown', function(e) {
    if (e.target.closest('.marker') || e.target.closest('.popup') || e.target.closest('.zoom-controls')) return;
    
    isDragging = true;
    startX = e.clientX - currentX;
    startY = e.clientY - currentY;
    mapContainer.style.cursor = 'grabbing';
  });
  
  document.addEventListener('mousemove', function(e) {
    if (!isDragging) return;
    
    e.preventDefault();
    currentX = e.clientX - startX;
    currentY = e.clientY - startY;
    
    currentX = Math.max(Math.min(currentX, 100), -100);
    currentY = Math.max(Math.min(currentY, 100), -100);
    
    mapContainer.style.transform = `translate(${currentX}px, ${currentY}px) scale(${zoomLevel})`;
  });
  
  document.addEventListener('mouseup', function() {
    isDragging = false;
    mapContainer.style.cursor = 'grab';
  });
  
  mapContainer.addEventListener('wheel', function(e) {
    e.preventDefault();
    if (e.deltaY < 0) {
      zoomIn();
    } else {
      zoomOut();
    }
  });
});
</script>
